<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Validation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Client-Side Form Validation</h1>
        <form id="userForm">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
                <small class="error" id="nameError"></small>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <small class="error" id="emailError"></small>
            </div>

            <div class="form-group">
                <label for="contact-method">Preferred Contact Method:</label>
                <select id="contact-method" name="contact-method" required>
                    <option value="">--Select--</option>
                    <option value="Email">Email</option>
                    <option value="Phone">Phone</option>
                </select>
                <small class="error" id="contactError"></small>
            </div>

            <div class="form-group">
                <label for="terms">
                    <input type="checkbox" id="terms" name="terms"> I accept the terms and conditions
                </label>
                <small class="error" id="termsError"></small>
            </div>

            <button type="submit">Submit</button>
        </form>

        <div id="formSummary">
            <h2>Form Summary</h2>
            <p id="summary"></p>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
